<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kopf oder Zahl</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      font-family: "Arial Black", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 5vw;
      align-items: flex-start;
      flex-wrap: wrap; /* bei kleinen Screens umbrechen */
      justify-content: center;
      padding: 2vw;
    }

    /* MÃ¼nze */
    .coin {
      width: 40vw;
      max-width: 200px;
      height: 40vw;
      max-height: 200px;
      perspective: 1200px;
      cursor: pointer;
    }

    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      border-radius: 50%;
      transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .coin-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      max-font-size: 28px;
      font-weight: bold;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5),
                  0 0 10px rgba(0,0,0,0.4);
    }

    .coin-head {
      background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transform: rotateY(0deg);
    }

    .coin-tail {
      background: radial-gradient(circle at 70% 70%, #4d79ff, #001f99);
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transform: rotateY(180deg);
    }

    /* Ergebnis */
    #result {
      margin-top: 2vh;
      font-size: 5vw;
      max-font-size: 28px;
      min-height: 40px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Leaderboard */
    .leaderboard {
      background: rgba(0,0,0,0.3);
      padding: 4vw;
      border-radius: 12px;
      width: 60vw;
      max-width: 260px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .leaderboard h2 {
      font-size: 5vw;
      max-font-size: 22px;
      margin-top: 0;
      border-bottom: 2px solid #aaa;
      padding-bottom: 5px;
      text-align: center;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .leaderboard li {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .average {
      margin-top: 15px;
      font-size: 4vw;
      max-font-size: 18px;
      text-align: center;
    }

    .total-count {
      margin-top: 10px;
      font-size: 4vw;
      max-font-size: 16px;
      text-align: center;
      font-style: italic;
    }

    /* Mobile Anpassung */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        gap: 20px;
      }
      .coin {
        width: 60vw;
        height: 60vw;
      }
      .leaderboard {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="coin" id="coin">
        <div class="coin-inner" id="coinInner">
          <div class="coin-face coin-head">ðŸ™‚ Kopf</div>
          <div class="coin-face coin-tail">ðŸ”¢ Zahl</div>
        </div>
      </div>
      <div id="result"></div>
    </div>
    <div class="leaderboard">
      <h2>Ergebnisse</h2>
      <ul id="history"></ul>
      <div class="average" id="average">Ã˜ Kopf: 0.00% | Ã˜ Zahl: 0.00%</div>
      <div class="total-count" id="totalCount">GesamtwÃ¼rfe: 0</div>
    </div>
  </div>

  <script>
    const coinInner = document.getElementById("coinInner");
    const resultDiv = document.getElementById("result");
    const historyUl = document.getElementById("history");
    const averageDiv = document.getElementById("average");
    const totalCountDiv = document.getElementById("totalCount");

    let results = [];
    let totalThrows = 0;
    let currentRotation = 0;

    document.getElementById("coin").addEventListener("click", () => {
      resultDiv.textContent = "";

      // Ergebnis bestimmen
      const outcome = Math.random() < 0.5 ? "Kopf" : "Zahl";

      // zufÃ¤llige volle Drehungen
      let spins = Math.floor(Math.random() * 4) + 4; // 4â€“7 volle Drehungen

      if (outcome === "Kopf") {
        currentRotation += spins * 180; // gerade = Kopf
      } else {
        currentRotation += spins * 180 + 180; // ungerade = Zahl
      }

      coinInner.style.transform = `rotateY(${currentRotation}deg)`;

      // Ergebnis nach der Animation zeigen
      setTimeout(() => {
        resultDiv.textContent = "â†’ " + outcome + "!";
        results.unshift(outcome);
        totalThrows++;

        if (results.length > 10) results.pop();
        updateLeaderboard();
      }, 3000);
    });

    function updateLeaderboard() {
      historyUl.innerHTML = "";
      results.forEach((r, i) => {
        const li = document.createElement("li");
        li.textContent = `${i+1}. ${r}`;
        historyUl.appendChild(li);
      });

      const kopfCount = results.filter(r => r === "Kopf").length;
      const zahlCount = results.filter(r => r === "Zahl").length;
      const total = results.length;

      const kopfAvg = total ? ((kopfCount / total) * 100).toFixed(2) : 0;
      const zahlAvg = total ? ((zahlCount / total) * 100).toFixed(2) : 0;

      averageDiv.textContent = `Ã˜ Kopf: ${kopfAvg}% | Ã˜ Zahl: ${zahlAvg}%`;
      totalCountDiv.textContent = `GesamtwÃ¼rfe: ${totalThrows}`;
    }
  </script>
</body>
</html>
