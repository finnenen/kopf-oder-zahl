<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Name Button</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        font-family: Arial, sans-serif;
        transition: background-color 0.2s linear;
    }

    .container {
        text-align: center;
    }

    button {
        padding: 20px 50px;
        font-size: 2rem;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease;
        background-color: #fff;
    }

    button.pulsing {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
    }

    .name {
        margin-top: 20px;
        font-size: 2rem;
        color: #fff;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .name.show {
        opacity: 1;
    }
</style>
</head>
<body>
<div class="container">
    <button id="magicButton">Klick mich!</button>
    <div class="name" id="nameDisplay"></div>
</div>

<script>
    const button = document.getElementById('magicButton');
    const nameDisplay = document.getElementById('nameDisplay');
    const names = ["Finn", "Vincent", "Julius", "Henri", "Tilman"];

    button.addEventListener('click', () => {
        // Start pulsieren
        button.classList.add('pulsing');
        nameDisplay.classList.remove('show');

        let startTime = null;

        function animateBg(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;

            // Berechne RGB Werte für fließende Farben
            const r = Math.floor(Math.sin(elapsed * 0.01) * 127 + 128);
            const g = Math.floor(Math.sin(elapsed * 0.013 + 2) * 127 + 128);
            const b = Math.floor(Math.sin(elapsed * 0.017 + 4) * 127 + 128);

            document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

            if (elapsed < 2000) {
                requestAnimationFrame(animateBg);
            } else {
                // Stop pulsieren
                button.classList.remove('pulsing');
                document.body.style.backgroundColor = '#000';

                // Zufälligen Namen anzeigen
                const randomName = names[Math.floor(Math.random() * names.length)];
                nameDisplay.textContent = randomName;
                nameDisplay.classList.add('show');
            }
        }

        requestAnimationFrame(animateBg);
    });
</script>
</body>
</html>
